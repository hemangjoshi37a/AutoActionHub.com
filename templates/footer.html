<!-- footer.html -->
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .footer-content {
            font-size: 0.8rem;
            text-align: center;
            margin: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            text-decoration: none;
        }
        .footer-content:hover {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container text-center d-flex justify-content-center">
        <div class="footer-content">
           2023 | Powered by : <a href="https://hjLabs.in">hjLabs.in</a>
        </div>
        <div class="footer-content">
            <a href="https://github.com/hemangjoshi37a/AutoActionHub.com">
                <i class="fab fa-github fa-1x"></i>
            </a>
        </div>
        <div class="footer-content">
            Total Visitors : <span id="visitCount"></span>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $.getJSON('/visitor_count', function(data) {
                $('#visitCount').text(data.count);
            });
        });
    </script>
        

</body>

</html>
